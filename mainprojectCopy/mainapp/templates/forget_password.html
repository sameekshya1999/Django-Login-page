<!-- forget_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <!-- Add any necessary styles or links to external stylesheets here -->
</head>
<body>
    <h1>Forget Password</h1>
    
    <form id="forgetPasswordForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="button" onclick="sendResetEmail()">Submit</button>
    </form>

    <script>
        function sendResetEmail() {
            // Assuming you have a server-side endpoint to handle the email sending
            // Replace 'your_server_endpoint' with the actual endpoint URL
            const endpoint = 'your_server_endpoint';

            const emailInput = document.getElementById('email');
            const email = emailInput.value;

            // Perform client-side validation if needed

            // Make a request to the server to send the reset email
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            })
            .then(response => response.json())
            .then(data => {
                // Check the response from the server and display a message to the user
                if (data.success) {
                    alert('Check your email for instructions to reset your password.');
                } else {
                    alert('Failed to send reset email. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
